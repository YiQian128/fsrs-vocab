server:
  port: 8080
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fsrs_vocab?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.zkx.fsrsvocab: info

# === JWT（M2 必需）===
app:
  jwt:
    issuer: fsrs-vocab
    # 强烈建议你在系统环境变量设置 APP_JWT_SECRET（长度>=32）
    secret: ${APP_JWT_SECRET}
    # v4.2 建议 token 过期 7 天
    access-token-ttl: 7d
